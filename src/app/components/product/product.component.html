<div class="product">
  <app-img *ngIf="product.images.length > 0" [img]="product.images[0]"></app-img>
  <p class="product-title">{{ product.title }}</p>
  <h3 class="product-price">{{ product.price | currency: "ARS $"}}</h3>
  <div class="buttons-section">
    <button class="addCart_btn" (click)="addToCart()">Add to Cart</button>
    <button class="openDetail_btn" (click)="showDetail()">Ver detalle</button>
  </div>
</div>
