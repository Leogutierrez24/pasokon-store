<button (click)="createNewProduct()">create</button>
<div class="products-grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="AddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
  ></app-product>
  <div class="product-detail" [class.active]="showProductDetail">
    <div>
      <button type="button" (click)="toggleProductDetail()">Close</button>
      <h1>{{ selectedProduct.title }}</h1>
      <swiper [slidesPerView]="1">
        <ng-template swiperSlide *ngFor="let img of selectedProduct.images">
          <img [src]="img" alt="imagen del producto" />
        </ng-template>
      </swiper>
    </div>
  </div>
</div>
